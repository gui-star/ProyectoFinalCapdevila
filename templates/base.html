{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Proyecto Final</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <style>
    .navbar-dark .navbar-brand {
      color: #fff;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
    }
  </style>
</head>
<body style="background-color: #121212;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blogs:home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blogs:blog_list' %}">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cuentas:profile' %}">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mensajes:lista_mensajes' %}">Mensajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blogs:about_me' %}">About Me</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cuentas:logout' %}">Cerrar Sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cuentas:login' %}">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'cuentas:signup' %}">Registrarse</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
